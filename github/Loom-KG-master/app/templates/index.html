<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
	<body>
		<div class="p-5 bg-light rounded-3 text-center" style="height: 100vh;display: flex;align-items: center;
		    background-color: #D9AFD9; background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);">
			<div class="container-fluid py-5 ">
				<h1 class="display-5 ">Upload Your Document</h1>
				<p class="col-md-12 fs-4">Accepts single/multiple PDFs</p>
				<form action="/pdf/upload" , method="POST" , enctype="multipart/form-data">
					{{ form.hidden_tag() }}
					{{ form.file( style="width: 230px;") }}
					{{ form.submit(class="btn btn-primary btn-lg ",style="border-color: #000;") }}
				</form>
			</div>
		</div>
	</body>
</html>
